{% extends 'skel.html' %}

{% block css %}
    <style>
        input.form-control.small {
            line-height: 10px;
            height: 25px;
            border-radius: 0;
            width: 200px;
            margin: 0;
            padding: 0 0 0 3px;
        }

        input.btn {
            margin-top: 10px;
            padding: 0;
            width: 70px;
            height: 25px;
            background-color: black;
            border: 0;
        }

        .form-control:focus {
            border-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.075) inset, 0 0 8px rgba(0, 0, 0, 0.6);
            outline: 0 none;
        }
    </style>
{% endblock %}

{% block js %}
    <script type="text/javascript">
        $(document).ready(function() {
            $("input[name='username']").focus();
        })
    </script>
{% endblock %}

{% block body %}

<div class="row">
<div style="border: 1px solid black; padding: 10px; width: 350px; margin: 0 auto">
    {% if form.errors %}
        <p class="text-danger">Неправильный логин или пароль</p>
    {% endif %}

    <form method="POST" action="{% url 'url_login' %}">
    {% csrf_token %}

        <table style="width: 100%; margin-top: 10px;">
            <tr>
                <td style="text-align: right">Пользователь:</td>
                <td>
                    <input type="text" class="form-control small" name="username" />
                </td>
            </tr>
            <tr>
                <td style="text-align: right">Пароль:</td>
                <td>
                    <input type="password" class="form-control small" name="password" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <p align="center">
                    <input class="btn btn-primary btn-sm" type="submit" value="Вход" />
                    </p>
                </td>
            </tr>
        </table>

        <input type="hidden" name="next" value="/" />

    </form>
</div>
</div>

{% endblock %}
